user:
  name: reve
  comment: Reve At Home
  state: all # Possible values are: create, configonly and None.
  home: /home/reve
  xdghomeconfig: /home/reve/.config
conf:
  conf_repo: "/home/roland/codes/reve-config-public"
  git_3rdparty: "{{ user.home }}/codes/3rdparty"
  actions:
    config: True
    app: False
    delete_xdgdir_first: True
    checkout: False
applications:
  alacritty:
    dir: alacritty
    xdgdir: alacritty
    repo: https://github.com/montaropdf/alacritty-config.git
    config: False
    uncommon: True
    files:
      - alacritty.yml
  conky:
    dir: conky
    xdgdir: conky
    repo: https://github.com/montaropdf/conky-config.git
    files:
      - conky.conf
  dunst:
    dir: dunst
    xdgdir: dunst
    repo: https://github.com/montaropdf/dunst-config.git
    config: True
    files:
      - dunstrc
  emacs:
    dir: emacs-config
    xdgdir: emacs
    repo: https://github.com/montaropdf/emacs-config.git
    uncommon: True
    config: False
  mpd:
    dir: mpd
    xdgdir: mpd
    repo: https://github.com/montaropdf/mpd-config.git
    files:
      - mpd.conf
  neofetch:
    dir: neofetch-config
    xdgdir: neofetch
    repo: https://github.com/montaropdf/neofetch-config.git
    files:
      - config.conf
  nitrogen:
    dir: nitrogen-config
    xdgdir: nitrogen
    repo: https://github.com/montaropdf/nitrogen-config.git
    files:
      - bg-saved.cfg
      - nitrogen.cfg
  polybar:
    dir: polybar-config
    xdgdir: polybar
    repo: https://github.com/montaropdf/polybar-config.git
    files:
      - config
  ranger:
    dir: ranger
    xdgdir: ranger
    repo: https://github.com/montaropdf/ranger-config.git
    # config: True
    files:
      - rc.conf
      - rifle.conf
      - scope.sh
      - tagged
  stumpwm:
    dir: stumpwm-config
    xdgdir: stumpwm
    repo: https://github.com/montaropdf/stumpwm-config.git
    uncommon: True
    config: False
    files:
      - config
      - conf.d/autostart.lisp
      - conf.d/customs.lisp
      - conf.d/equake-conf.lisp
      - conf.d/keybindings.lisp
      - conf.d/lisp-server.lisp
  surfraw:
    dir: surfraw-config
    xdgdir: surfraw
    repo: https://github.com/montaropdf/surfraw-config.git
    files:
      - conf
  uhk_agent:
    dir: uhk-agent-config
    xdgdir: uhk-agent
    repo: https://github.com/montaropdf/uhk-config.git
    uncommon: True
    files:
      - 523379216.json
      - Preferences
      - Settings
  variety:
    dir: variety-config
    xdgdir: variety
    repo: https://github.com/montaropdf/variety-config.git
    files:
      - banned.txt
      - plugins/
      - scripts/
      - ui.conf
      - variety.conf
      - variety_latest_default.conf
      - wallpaper
  zsh:
    dir: zsh
    xdgdir: zsh
    config: True
    repo: https://github.com/montaropdf/zsh-config.git
    uncommon: True
    files:
      - antigenrc
      - conf.d/001-init.zsh
      - conf.d/010-aliases.zsh
      - conf.d/020-reve-env.zsh
      - conf.d/999-close.zsh
  tmux:
    dir: tmux-config
    xdgdir: tmux
    config: False
    repo: https://github.com/montaropdf/tmux-config.git
    uncommon: True
    files:
      - tmux.conf
      - tmux
  beancount:
    dir: beancount-importer
    repo: https://github.com/montaropdf/beancount-importer.git
    uncommon: True
    config: False
