name: reve
comment: Reve At Home
state: all
root_repo_dir: codes
shell: /bin/zsh
system: False
password: "{{ reve_pwd_from_vault }}"
configurations:
  app_conf:
    config: False
    xdg_compliant: True
    delete_xdgdir_first: True
    dir: app-conf
    xdgdir: app-conf-dir-in-xdg-config-home
    repo: <https://example.repository.org/path/to/repo.git>
    files:
      - file1
      - file2.txt
      - config-subdir/file3.conf
  python:
    config: True
  beancount:
    dir: beancount-importer
    repo: https://github.com/montaropdf/beancount-importer.git
  common_lisp:
    config: True
  alacritty:
    dir: alacritty
    xdgdir: alacritty
    repo: https://github.com/montaropdf/alacritty-config.git
    config: False
    files:
      - alacritty.yml
  conky:
    dir: conky
    xdgdir: conky
    repo: https://github.com/montaropdf/conky-config.git
    files:
      - conky.conf
  dunst:
    dir: dunst
    xdgdir: dunst
    repo: https://github.com/montaropdf/dunst-config.git
    config: True
    files:
      - dunstrc
  emacs:
    dir: emacs-config
    xdgdir: emacs
    repo: https://github.com/montaropdf/emacs-config.git
    config: False
    files:
      - public/init.emacs.org
  mpd:
    dir: mpd
    xdgdir: mpd
    repo: https://github.com/montaropdf/mpd-config.git
    files:
      - mpd.conf
  neofetch:
    dir: neofetch-config
    xdgdir: neofetch
    repo: https://github.com/montaropdf/neofetch-config.git
    files:
      - config.conf
  nitrogen:
    dir: nitrogen-config
    xdgdir: nitrogen
    repo: https://github.com/montaropdf/nitrogen-config.git
    files:
      - bg-saved.cfg
      - nitrogen.cfg
  ranger:
    dir: ranger
    xdgdir: ranger
    repo: https://github.com/montaropdf/ranger-config.git
    files:
      - rc.conf
      - rifle.conf
      - scope.sh
      - tagged
  stumpwm:
    dir: stumpwm-config
    xdgdir: stumpwm
    repo: https://github.com/montaropdf/stumpwm-config.git
    config: False
    files:
      - config
      - conf.d/autostart.lisp
      - conf.d/customs.lisp
      - conf.d/equake-conf.lisp
      - conf.d/keybindings.lisp
      - conf.d/lisp-server.lisp
  surfraw:
    dir: surfraw-config
    xdgdir: surfraw
    repo: https://github.com/montaropdf/surfraw-config.git
    files:
      - conf
  uhk_agent:
    dir: uhk-agent-config
    xdgdir: uhk-agent
    repo: https://github.com/montaropdf/uhk-config.git
    files:
      - 523379216.json
      - Preferences
      - Settings
  variety:
    dir: variety-config
    xdgdir: variety
    repo: https://github.com/montaropdf/variety-config.git
    files:
      - banned.txt
      - plugins/
      - scripts/
      - ui.conf
      - variety.conf
      - variety_latest_default.conf
      - wallpaper
  zsh:
    dir: zsh
    xdgdir: zsh
    config: True
    repo: https://github.com/montaropdf/zsh-config.git
    files:
      - antigenrc
      - conf.d/001-init.zsh
      - conf.d/010-aliases.zsh
      - conf.d/020-reve-env.zsh
      - conf.d/999-close.zsh
  tmux: # No file listed here because the role tmux, knows the list
        # and perform additional naming convertion.
    dir: tmux-config
    config: False
    xdg_compliant: False
    repo: https://github.com/montaropdf/tmux-config.git
